<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
      <div class="card horizontal" (click)="goToPokemon(pokemon)" pkmnBorderCard>
        <div class="card-image">
          <img [src]="pokemon.picture" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{pokemon.name}}</p>
            <p><small>{{pokemon.created | date:"dd/mm/yy"}}</small></p>
            <!-- Le type sera automatique envoyer au pipe pokemonTypeColor afin d'être traité par la fonction
             transform() -->
            <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}">
              {{ type }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
